<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люблю тебя <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #fff9fc, #ffeef5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .gallery {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .photo-frame {
            width: 100%;
            height: 80vh;
            max-height: 800px;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            
            /* Нежно-розовая обводка */
            border: 8px solid #ffd9e2;
            box-shadow: 
                0 20px 40px rgba(255, 182, 193, 0.3),
                0 0 0 2px rgba(255, 209, 220, 0.8);
            transition: all 0.3s ease;
        }

        .photo-frame:hover {
            border-color: #ffb7c5;
            box-shadow: 0 25px 50px rgba(255, 155, 175, 0.4);
        }

        .photo-content {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(145deg, #fff5f7, #ffeef1);
        }

        .photo-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Текст ПО СЕРЕДИНЕ с прозрачной плашкой */
        .photo-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(5px);
            padding: 30px 20px;
            border-radius: 60px;
            border: 3px solid rgba(255, 209, 220, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .photo-title {
            font-size: 42px;
            font-weight: bold;
            color: #d47d8a;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.8);
        }

        .photo-desc {
            font-size: 26px;
            color: #c08c94;
            font-style: italic;
            font-weight: 500;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .counter {
            color: #b3707a;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 25px;
            border-radius: 50px;
            border: 3px solid #ffd1dc;
            display: inline-block;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffb6c1, #ff99aa);
            color: white;
            border: 2px solid white;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #ff99aa, #ff8095);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="photo-frame" id="photoFrame">
            <div class="photo-content" id="photoContent">
                
            </div>
        </div>

        
        <button class="btn" onclick="nextPhoto()">Следующее фото</button>
        <div class="counter">
            Фото <span id="counter">1</span> из 10
        </div>
    </div>

    <script>
        const photos = [
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5224299735714305168_x.jpg?raw=true', title: 'С годовщиной, любимая! Сегодня я хочу сказать тебе, что...', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5215606824986417427_y.jpg?raw=true', title: 'Люблю то, какая ты милая', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5217858624800100499_y.jpg?raw=true', title: 'Люблю твою безграничную красоту', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5217858624800100516_y.jpg?raw=true', title: 'Люблю то, какая ты яркая', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5253765191341046716_y.jpg?raw=true', title: 'Люблю тебя забавную и домашнюю', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5382348210011501516_y.jpg?raw=true', title: 'Люблю то, как ты улыбаешься', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5224299735714305132_y.jpg?raw=true', title: 'Люблю с тобой учиться и каждый раз поражаться, какая ты умная', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5449497579851814030_y.jpg?raw=true', title: 'Люблю то, как ты смотришь на меня', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5224299735714305195_x.jpg?raw=true', title: 'Это, конечно, не весь список того, что я люблю в тебе, ибо слов не хватит описать этого. Поэтому просто знай, что я люблю тебя абсолюто за все! ', desc: '❤️' },
            { url: 'https://github.com/LOVEA-L-L/Love-U/blob/main/photo_5215606824986417429_y.jpg?raw=true', title: 'Люблю тебя!', desc: '❤️' }
        ];

        let currentIndex = 0;
        let isAnimating = false;
        const frame = document.getElementById('photoFrame');
        const content = document.getElementById('photoContent');
        const counter = document.getElementById('counter');

        function showPhoto(index, animate = false) {
            const photo = photos[index];
            const html = `
                <img src="${photo.url}" alt="${photo.title}">
                <div class="photo-caption">
                    <div class="photo-title">${photo.title}</div>
                    <div class="photo-desc">${photo.desc}</div>
                </div>
            `;

            if (animate) {
                
                content.classList.add('fade-out');
                
                setTimeout(() => {
                    
                    content.innerHTML = html;
                    content.classList.remove('fade-out');
                    
                    content.classList.add('fade-in');
                    
                    setTimeout(() => {
                        content.classList.remove('fade-in');
                        counter.textContent = index + 1;
                        currentIndex = index;
                        isAnimating = false;
                    }, 450);
                }, 450);
            } else {
                content.innerHTML = html;
                counter.textContent = index + 1;
                currentIndex = index;
            }
        }

        function nextPhoto() {
            if (isAnimating) return;
            isAnimating = true;
            let next = currentIndex + 1;
            if (next >= photos.length) next = 0;
            showPhoto(next, true);
        }

        
        showPhoto(0, false);
        
        
        frame.addEventListener('click', nextPhoto);
    </script>
</body>
</html>
